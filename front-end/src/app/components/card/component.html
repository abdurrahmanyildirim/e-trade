<main class="container mat-elevation-z2" routerLink="/product-detail/{{product._id}}">
  <div class="brand">{{product.brand}}</div>
  <div class="name mat-body-2">{{product.name}}</div>
  <img class="img" [src]="product.photos[0].path" [alt]="product.name" />
  <div class="footer">
    <div class="discount mat-body-2" *ngIf="product.discountRate>0">
      %{{product.discountRate * 100}} indirim
    </div>
    <div class="price mat-body-2">
      <span *ngIf="product.discountRate>0" class="normal-price"> {{product.price}} TL</span>

      {{product.price - product.price * product.discountRate}} TL
    </div>

</main>
