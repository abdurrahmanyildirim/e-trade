<main class="custom-navbar">
  <div class="navbar-container">
    <div class="brand">E-TRADER WEB SİTE</div>
    <div class="tab" routerLink="main">Ana Sayfa</div>
    <div class="spacer"></div>
    <button mat-icon-button routerLink="cart" *ngIf="isAuth">
      <mat-icon [matBadge]="cartLength" matBadgeColor="warn" matBadgeSize="medium"
        >shopping_cart</mat-icon
      >
    </button>
    <div class="tab" routerLink="login" *ngIf="!isAuth">Giriş Yap</div>
    <div class="divider"></div>
    <div class="tab" routerLink="register" *ngIf="!isAuth">Üye Ol</div>
    <button mat-icon-button routerLink="cart" *ngIf="isAuth">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</main>
