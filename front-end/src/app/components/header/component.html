<main class="custom-navbar mat-elevation-z3">
  <div class="navbar-container">
    <!-- <div class="brand">ER TRADE</div> -->
    <!-- <mat-icon>home</mat-icon> -->
    <button mat-button routerLink="main">
      <img src="assets/img/logo.svg" alt="logo" style="width: 26px;height: 26px;" /> ER TRADE
    </button>
    <button
      mat-button
      *ngFor="let category of categories"
      (click)="navigateToFilteredPage(category.name)"
    >
      {{category.name | titlecase}}
    </button>
    <div class="spacer"></div>
    <button mat-button routerLink="cart" class="cart" *ngIf="isAuth">
      <mat-icon> shopping_cart</mat-icon>
      Sepetim
      <div class="custom-badge" *ngIf="cartLength>0">{{cartLength}}</div>
    </button>
    <button mat-button routerLink="login" *ngIf="!isAuth">
      <mat-icon>login</mat-icon> Giriş Yap
    </button>
    <button mat-button routerLink="register" *ngIf="!isAuth">
      <mat-icon>person_add_alt_1</mat-icon> Üye Ol
    </button>
    <button mat-button [matMenuTriggerFor]="menu" *ngIf="isAuth">
      <mat-icon>account_circle</mat-icon>
      Hesabım
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="orders">
        <mat-icon>pending_actions</mat-icon> Siparişlerim
      </button>
      <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon> Çıkış</button>
    </mat-menu>
  </div>
</main>
