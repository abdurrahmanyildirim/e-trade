<main class="container">
  <section class="general">
    <div class="rate-star">
      <div class="rate">{{rate | number }}</div>
      <app-star [givenRate]="rate" [width]="36" [height]="35"></app-star>
    </div>
    <div class="all-rates">
      <div class="rating" *ngFor="let value of [1,2,3,4,5]">
        <div class="ratings">
          <span class="rate-value mat-body-2">{{value}}</span>
          <div class="star-icon" style="width: 15px; height: 14px"></div>
        </div>
        <div class="rating-comments">
          <mat-progress-bar mode="determinate" class="progress-bar" [value]="value"></mat-progress-bar>
        </div>
      </div>
    </div>
  </section>
  <section class="comments"></section>
</main>
