<div class="container">
  <mat-card>
    <!-- <mat-card-title>Giriş Yap</mat-card-title> -->
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field>
          <input type="text" matInput placeholder="E-Mail" formControlName="email" />
          <mat-error *ngIf="form.get('email').hasError('required')&& form.get('email').touched">
            *Email alanı zorunlu.
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Şifre" formControlName="password" />
          <mat-error *ngIf="form.get('password').hasError('required')&& form.get('email').touched">
            *Şifre alanı zorunlu.
          </mat-error>
        </mat-form-field>

        <div class="button">
          <button
            type="submit"
            class="login-button"
            color="primary"
            [disabled]="!form.valid"
            mat-flat-button
          >
            Giriş Yap
          </button>
        </div>
        <div class="or">veya</div>
        <div class="button">
          <button class="login-button" color="warn" (click)="authWithGoogle()" mat-raised-button>
            Google ile Giriş Yap
          </button>
        </div>
      </form>
    </mat-card-content>
    <p>Üye olmak için <a routerLink="/auth/register">tıklayınız.</a></p>
  </mat-card>
</div>
