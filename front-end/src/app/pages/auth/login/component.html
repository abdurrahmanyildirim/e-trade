<div class="container">
  <mat-card>
    <mat-card-title>Giriş Yap</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="E-Mail" formControlName="email" />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Şifre" formControlName="password" />
          </mat-form-field>
        </p>

        <!-- <p *ngIf="error" class="error">{{ error }}</p> -->

        <div class="button">
          <button type="submit" class="login-button" mat-raised-button>Giriş Yap</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
