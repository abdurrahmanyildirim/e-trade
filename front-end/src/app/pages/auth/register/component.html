<div class="container">
  <mat-card>
    <mat-card-title>Üye Ol</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="register()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="İsim" formControlName="firstName" />
            <mat-error
              *ngIf="form.get('firstName').hasError('required') && form.get('firstName').touched"
            >
              *İsim alanı zorunlu.
            </mat-error>
            <mat-error
              *ngIf="form.get('firstName').hasError('maxlength') && form.get('firstName').touched"
            >
              *50 karakterden fazla olamaz.
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="soyisim" formControlName="lastName" />
            <mat-error
              *ngIf="form.get('lastName').hasError('required') && form.get('lastName').touched"
            >
              *Soyisim alanı zorunlu.
            </mat-error>
            <mat-error
              *ngIf="form.get('firstName').hasError('maxlength') && form.get('firstName').touched"
            >
              *50 karakterden fazla olamaz.
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="E-Mail" formControlName="email" />
            <mat-error *ngIf="form.get('email').hasError('required') && form.get('email').touched">
              *Email alanı zorunlu.
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Şifre" formControlName="password" />
            <mat-error
              *ngIf="form.get('password').hasError('required') && form.get('password').touched"
            >
              *Şifre zorunlu.
            </mat-error>
            <mat-error
              *ngIf="form.get('password').hasError('minlength') && form.get('password').touched"
            >
              *Şifreniz en az 6 karakter uzunluğunda olmalıdır.
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Şifre Tekrar"
              formControlName="confirmPassword"
            />
            <mat-error
              *ngIf="form.get('confirmPassword').invalid && form.get('confirmPassword').touched"
            >
              *Lütfen şifrenizi doğrulayın.
            </mat-error>
          </mat-form-field>
        </p>
        <div class="button">
          <button type="submit" class="login-button" [disabled]="!form.valid" mat-raised-button>
            Üye Ol
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
