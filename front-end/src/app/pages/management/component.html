<main class="container">
  <section class="nav">
    <div class="btn" *ngFor="let tab of tabs" routerLink="{{tab.route}}" routerLinkActive="active">
      {{tab.name}}
    </div>
  </section>
  <section class="route" [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </section>
</main>
