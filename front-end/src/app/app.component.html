<main class="container">
  <div class="screen-holder" id="screen-holder">
    <mat-progress-spinner [color]="'primary'" [mode]="'indeterminate'" [value]="'30'">
    </mat-progress-spinner>
  </div>
  <mat-progress-spinner
    [color]="'primary'"
    [mode]="'indeterminate'"
    [value]="'30'"
    *ngIf="!splashService.configInited"
    style="margin: auto"
  >
  </mat-progress-spinner>
  <app-header class="header" *ngIf="splashService.configInited"></app-header>
  <div class="main" *ngIf="splashService.configInited">
    <router-outlet></router-outlet>
  </div>
  <app-footer
    class="footer"
    *ngIf="splashService.configInited && (authService.role | async) === roles.client"
  ></app-footer>
</main>
