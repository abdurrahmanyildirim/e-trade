<div class="container" [ngStyle]="{'width':width + 'px','height':height + 'px'}">
  <div class="decrement side" (click)="decrement()">-</div>
  <input type="text" class="input" [(ngModel)]="quantity" max="100" (keyup)="onKeyup($event)" />
  <div class="increment side" (click)="increment()">+</div>
</div>
