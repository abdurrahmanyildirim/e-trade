<mat-dialog-content class="mat-body-1 container">
  <div>{{currentRate}}</div>
  <span
    *ngFor="let rate of [1,2,3,4,5]"
    class="star"
    [ngClass]="rate > currentRate ? 'empty-star-icon':'star-icon'"
    (mouseover)="onMouseOverStar(rate - 1)"
    (mouseleave)="onMouseLeaveStar()"
    [mat-dialog-close]="rate"
    #star
  ></span>
</mat-dialog-content>
