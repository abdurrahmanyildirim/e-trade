<div class="top">
  <button mat-icon-button [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="container">
  <div *ngIf="dialog.type === DialogType.SalesAndInformationContract">
    <app-sales-contract></app-sales-contract>
  </div>
  <div *ngIf="dialog.type === DialogType.RegisterContract">
    <app-register-contract></app-register-contract>
  </div>
</div>
