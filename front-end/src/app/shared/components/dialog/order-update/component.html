<mat-dialog-content class="mat-body-1 container">
  <mat-form-field appearance="outline" class="order-type">
    <mat-select [(value)]="order.status.key" (selectionChange)="onSelectionChange()">
      <mat-option *ngFor="let status of dialog.data.statuses" [value]="status.key">
        {{status.desc}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Kargo Şirketi</mat-label>
      <input type="text" [(ngModel)]="order.cargo.company" matInput placeholder="Kargo Şirketi" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Kargo Numarası</mat-label>
      <input type="text" [(ngModel)]="order.cargo.no" matInput placeholder="Kargo Numarası" />
    </mat-form-field>
  </div>
  <div class="check-box">
    <mat-checkbox class="example-margin" [(ngModel)]="order.inform">Mail Gönder</mat-checkbox>
  </div>
  <button color="primary" [mat-dialog-close]="order" class="button" mat-flat-button>
    Kaydet
    <mat-icon>save</mat-icon>
  </button>
</mat-dialog-content>
